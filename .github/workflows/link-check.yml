name: check links in markdown files

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Lychee link checker
        uses: lycheeverse/lychee-action@v2
        with:
          args: --verbose